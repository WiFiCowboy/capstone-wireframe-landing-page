<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe CE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main role="main">
    <header>
      <h1>Tic-Tac-Toe Championship Edition</h1>
    </header>
    <section>
      <form id="login-user">
        <h2>Login to your account</h2>
        <div class="form-section">
          <label for="dream-title">Enter your username</label>
          <input type="text" name="dream-title" placeholder="Flynn82" required>
        </div>
        <div class="form-section">
          <label for="dream-title">Enter your password</label>
          <input type="text" name="dream-title" placeholder="MasterControl1982" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section>
      <form>
        <div class="form-section">
          <label for="dream-title">Register for an account</label>
          <button type="submit">Register</button>
        </div>
      </form>
    </section>
    <section>
      <form id="start-game">
        <h2>Welcome back!</h2>
        <div class="form-section">
          <h3>username</h3>
        </div>
        <div class="form-section">
          <p>Welcome to Tic-Tac-Toe Championship Edition, Be the first player to connect your mark X or O in a row, rows
            can be vertical horizontal or diagonal, when all 9 squares are full the game is over.
          </p>
        </div>
        <button type="submit">Start Game</button>
      </form>
    </section>
  </main>
</body>

</html>
